<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator | CoreiT Tech</title>
  <meta name="description" content="Free loan calculator to estimate monthly payments based on amount, interest rate, and duration.">
  <meta name="keywords" content="loan calculator, EMI, finance tool, monthly payment">
  <meta name="author" content="H Tech Services">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="H Tech Logo" class="logo">
      <h1>Loan Calculator</h1>
      <p>Estimate your monthly payments with ease</p>
    </header>

    <main>
      <label>Loan Amount (AED): <input type="number" id="amount" placeholder="e.g. 50000"></label>
      <label>Interest Rate (%): <input type="number" id="rate" placeholder="e.g. 5"></label>
      <label>Years to Pay: <input type="number" id="years" placeholder="e.g. 3"></label>

      <div class="button-group">
        <button onclick="calculateLoan()">Calculate</button>
        <button onclick="resetCalculator()" class="reset-btn">Reset</button>
      </div>

      <h2 id="result"></h2>
    </main>
